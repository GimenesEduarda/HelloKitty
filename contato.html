<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty - Contato</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        <nav class="nav">
            <a href="index.html">Início</a>
            <a href="caracteristicas.html">Características</a>
            <a href="curiosidades.html">Curiosidades</a>
            <a href="contato.html">Contato</a>
        </nav>
        <p>Se você tiver alguma dúvida ou comentário, sinta-se à vontade para entrar em contato conosco!</p>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <img src="https://i.pinimg.com/control/564x/c0/87/a0/c087a03a218f556f41a7c5dea9211ee0.jpg" alt="Hello Kitty" class="logo">
    </div>
    <footer>
        <p>&copy; Feito por Eduarda. 2024</p>
    </footer>
</body>
</html>
